<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>모임 목록</title>
    <th:block th:replace="~{common/fragment :: library}"></th:block>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #F7F9FC; color: #333; }
        .page-container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .page-header h2 { font-weight: 700; font-size: 28px; color: #2C3E50; }
        .action-buttons a { text-decoration: none; color: #fff; padding: 8px 16px; border-radius: 6px; font-weight: 500; transition: background-color 0.2s ease; margin-left: 10px; font-size: 14px; display: inline-flex; align-items: center; gap: 6px; }
        .btn-primary { background-color: #4A90E2; }
        .btn-primary:hover { background-color: #357ABD; }
        .btn-secondary { background-color: #6c757d; }
        .btn-secondary:hover { background-color: #5a6268; }
        .btn-info { background-color: #17a2b8; }
        .btn-info:hover { background-color: #138496; }
        .meeting-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 24px; }
        .meeting-card { background: #fff; border: 1px solid #EAECEF; border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; transition: box-shadow 0.2s ease, transform 0.2s ease; }
        .meeting-card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(44, 62, 80, 0.1); }
        .card-content { padding: 24px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { font-size: 1.1rem; font-weight: 600; color: #2C3E50; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-description { font-size: 0.9rem; color: #5D6D7E; margin-bottom: 16px; flex-grow: 1; line-height: 1.6; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .card-meta { font-size: 0.8rem; color: #8592A0; display: flex; flex-direction: column; gap: 6px; margin-top: auto; }
        .card-meta span { display: flex; align-items: center; }
        .card-meta i { margin-right: 8px; font-size: 1rem; }
        .card-footer { background-color: #FDFEFE; padding: 16px 24px; text-align: center; border-top: 1px solid #EAECEF; }
        .card-footer a { text-decoration: none; color: #4A90E2; font-weight: 600; display: block; }
        .empty-state { text-align: center; padding: 60px; background: #fff; border-radius: 12px; border: 1px solid #EAECEF; }
    </style>
</head>
<body>
    <th:block th:replace="~{common/fragment :: header}"></th:block>
        
    <div class="page-container">
        <div class="page-header">
            <h2>전체 모임</h2>
            <div class="action-buttons">
                <a th:href="@{/meeting/create}" class="btn-primary"><i class="bi bi-plus-lg"></i> 새 모임</a>
                <a th:href="@{/meeting/my}" class="btn-secondary"><i class="bi bi-person-fill"></i> 내 모임</a>
                <a th:href="@{/meeting/joined}" class="btn-info"><i class="bi bi-check2-circle"></i> 참여중인 모임</a>
            </div>
        </div>
        
        <div th:if="${!#lists.isEmpty(meetingList)}" class="meeting-grid">
            <div class="meeting-card" th:each="meeting : ${meetingList}">
                <div class="card-content">
                    <h5 class="card-title" th:text="${meeting.title}">모임 제목</h5>
                    <p class="card-description" th:text="${meeting.description}">모임 소개</p>
                    <div class="card-meta">
                        <span><i class="bi bi-calendar-event"></i><span th:text="${#temporals.format(meeting.meetingDate, 'MM.dd HH:mm')}"></span></span>
                        <span th:if="${meeting.locationObject}"><i class="bi bi-geo-alt"></i><span th:text="${meeting.locationObject.address}"></span></span>
                        <span><i class="bi bi-person"></i><span th:text="${meeting.creatorName}"></span></span>
                    </div>
                </div>
                <div class="card-footer">
                    <a th:href="@{/meeting/detail/{meetingNo}(meetingNo=${meeting.meetingNo})}">자세히 보기 &rarr;</a>
                </div>
            </div>
        </div>
        
        <div th:if="${#lists.isEmpty(meetingList)}" class="empty-state">
            <i class="bi bi-journal-x display-4 text-muted"></i>
            <h4 class="mt-3">아직 모임이 없습니다.</h4>
            <p class="text-muted">새로운 모임을 만들어보세요!</p>
            <a th:href="@{/meeting/create}" class="btn btn-primary mt-3"><i class="bi bi-plus-lg"></i> 첫 모임 만들기</a>
        </div>
    </div>
</body>
</html>

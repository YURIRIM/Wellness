<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="UTF-8">
<title>자유게시판 (Open Forum) 첫 페이지 - 리스트 뷰 (List) </title> <!-- 네이버카페 게시판 스타일의 자유 게시판 -->
</head>
  <style>
    body {
      font-family: 'Arial';
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .title {
      text-align: left;
    }
    .write-btn {
      float: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>자유 게시판</h1>

  <div class="write-btn">
    <a th:href="@{/openForum/write}">
      <button>글쓰기</button>
    </a>
  </div>

  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th class="title">제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
        <th>좋아요</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="post, stat : ${posts}">
        <td th:text="${post.postId}">1</td>
        <td class="title">
          <a th:href="@{/openForum/detail(postId=${post.postId})}" th:text="${post.title}">게시글 제목</a>
        </td>
        <td th:text="${post.userId}">작성자 아이디</td>
        <td th:text="${post.createDate}">2025-07-14</td>
        <td th:text="${post.views}">0</td>
      <!--   <td th:text="${post.likes}">0</td> -->
      </tr>
      <tr th:if="${#lists.isEmpty(posts)}">
        <td colspan="6">등록된 게시글이 없습니다.</td>
      </tr>
    </tbody>
  </table>
  
  <div class="pagingArea" style="text-align: center; margin-top: 20px;">
  <!-- 이전 -->
  <span th:if="${pi.currentPage > 1}">
    <a th:href="@{|/openForum/list?page=${pi.currentPage - 1}|}">이전</a>
  </span>

  <!-- 페이지 번호 -->
  <span th:each="i : ${#numbers.sequence(pi.startPage, pi.endPage)}">
    <a th:if="${i != pi.currentPage}" th:href="@{|/openForum/list?page=${i}|}" th:text="${i}"></a>
    <strong th:if="${i == pi.currentPage}" th:text="${i}" style="color:red;"></strong>
  </span>

  <!-- 다음 -->
  <span th:if="${pi.currentPage < pi.maxPage}">
    <a th:href="@{|/openForum/list?page=${pi.currentPage + 1}|}">다음</a>
  </span>
</div>



</body>
</html>

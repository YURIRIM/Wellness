<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>연구중...</title>
    <th:block th:replace="~{/common/fragment :: library}"></th:block>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div>⭐💫🌟연구중...⭐💫🌟</div>
          <br /><br /><br /><br /><br /><br /><br />
          잼미니 임베딩 사용하기
          <br />
          <div class="input-group">
            <textarea
              class="form-control"
              id="inputText"
              name="inputText"
              rows="5"
            ></textarea>
            <br />
            <button
              class="btn btn-outline-secondary"
              id="submitBtn"
              type="button"
            >
              제출
            </button>
          </div>

          <br />결과 : <br />

          <div
            id="resultArea"
            style="
              white-space: pre-wrap;
              border: 1px solid #ddd;
              padding: 10px;
              min-height: 100px;
            "
          ></div>
          <hr />
        </div>
        <div class="col-3"></div>
      </div>
    </div>

    <script th:inline="javascript">
      const contextPath = /*[[${rootContextPath}]]*/ "/routine";

      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          const inputText = document.getElementById("inputText").value.trim();

          if (!inputText) {
            alert("텍스트를 입력해주세요.");
            return;
          }

          const formData = new FormData();
          formData.append("inputText", inputText);
          axios
            .post(contextPath + "/lab/geminiEmbeddingTest", formData, {
              headers: { "Content-Type": "text/plain" },
            })
            .then(function (response) {
              // 응답 데이터를 결과 창에 표시 (JSON 또는 텍스트로 가정)
              const resultArea = document.getElementById("resultArea");

              // JSON이라면 예쁘게 출력
              if (typeof response.data === "object") {
                resultArea.textContent = JSON.stringify(response.data, null, 2);
              } else {
                resultArea.textContent = response.data;
              }
            })
            .catch(function (error) {
              console.log(error.response?.data || error.message);
            });
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>습관 수정</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f3f7;
      padding: 30px 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    form {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.12);
      padding: 36px 48px;
      max-width: 720px;
      width: 100%;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 36px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #1a202c;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #4a5568;
      user-select: none;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1.8px solid #cbd5e1;
      font-size: 1rem;
      box-sizing: border-box;
      outline-offset: 2px;
      margin-bottom: 24px;
    }
    button {
      width: 100%;
      padding: 14px 0;
      border: none;
      border-radius: 12px;
      background-color: #2b6cb0;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
    }
    button:hover {
      background-color: #2c5282;
    }
  </style>
</head>
<body>

<form th:action="@{/habit/update}" th:object="${habit}" method="post" autocomplete="off">
  <h2>습관 수정</h2>

  <!-- habitNo 반드시 포함 (hidden으로) -->
  <input type="hidden" th:field="*{habitNo}" />

  <label for="title">습관 제목</label>
  <input type="text" id="title" th:field="*{title}" placeholder="습관 제목을 입력하세요" required />

  <label for="what">무엇을 할까요? (목표 내용)</label>
  <input type="text" id="what" th:field="*{what}" placeholder="예: 운동장 3바퀴" required />

  <label for="amount">목표 수량</label>
  <input type="number" id="amount" th:field="*{amount}" min="1" placeholder="수량 입력" required />

  <label for="unit">단위</label>
  <input type="text" id="unit" th:field="*{unit}" placeholder="예: 바퀴" required />

  <label for="action">행동 방식</label>
  <input type="text" id="action" th:field="*{action}" placeholder="예: 뛰기" required />

  <label for="goalNo">목표 선택</label>
  <select id="goalNo" th:field="*{goalNo}" required>
    <option value="" disabled>목표를 선택하세요</option>
    <option th:each="goal : ${goalList}" th:value="${goal.goalNo}" th:text="${goal.title}" 
      th:selected="${goal.goalNo} == *{goalNo}"></option>
  </select>

  <button type="submit">수정 완료</button>
</form>

</body>
</html>

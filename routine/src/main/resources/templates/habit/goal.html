<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>목표 등록</title>
  <style>
    body { font-family: sans-serif; line-height: 1.6; padding: 2rem; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 1.5rem; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 0.6rem; margin-top: 0.4rem; box-sizing: border-box; border-radius: 6px; border: 1px solid #ccc; }
    .example { font-size: 0.9rem; color: #666; margin-top: 0.3rem; }
    button { margin-top: 2rem; padding: 0.8rem 1.2rem; background: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #45a049; }
	
	form {
	  background-color: #fff;
	  border-radius: 16px;
	  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
	  padding: 36px 48px;
	  max-width: 720px;
	  width: 100%;
	  box-sizing: border-box;
	}
  </style>
</head>
<body>
	<form th:action="@{/habit/add}" method="post">
  <h2>🎯 목표 등록</h2>

  <form id="goalForm" th:action="@{/goal/save}" method="post">
	
	<label for="goalCategory">💡 어떤 분야의 목표인가요?</label>
	<select id="goalCategory" name="goalCategory">
	  <option value="">-- 선택 안 함 --</option>
	  <option value="health">건강 / 운동</option> 
	  <option value="learning">학습 / 자격증</option>
	  <option value="career">커리어 / 업무</option>
	  <option value="finance">재무 / 절약</option>
	  <option value="relationship">인간관계 / 가족</option>
	  <option value="hobby">취미 / 자기계발</option>
	  <option value="daily">생활 습관</option>
	</select>

    <!-- 1. 전체적인 목표 -->
    <label for="roughGoal">1️⃣ 당신의 목표는?</label>
    <input type="text" id="roughGoal" name="roughGoal" placeholder="예) 영어를 잘하고 싶다 / 다이어트" required />

    <!-- 3. 목표 이유 -->
    <label for="why">3️⃣ 왜 이 목표를 이루고 싶나요?</label>
    <input type="text" id="why" name="why" placeholder="예) 해외 취업 준비를 위해 / 자존감을 높이기 위해 등" required />

	<!-- 4. 목표 전후 상태 -->
	<label>4️⃣ 어떤 변화를 원하나요? (Before → After)</label>
	<div style="display: flex; align-items: center; gap: 0.5rem; flex-wrap: wrap;">
	  <div style="flex: 1; min-width: 80px;">
	    <input type="number" id="beforeState" name="beforeState" placeholder="현재 상태 숫자만" min="1" required style="width: 100%;" />
	  </div>
	  <span id="beforeUnit" style="white-space: nowrap; min-width: 30px;"></span>

	  <span style="font-weight: bold; margin: 0 0.4rem;">=&gt;&nbsp;&nbsp;&nbsp;</span>

	  <div style="flex: 1; min-width: 80px;">
	    <input type="number" id="afterState" name="afterState" placeholder="목표 상태 숫자만" min="1" required style="width: 100%;" />
	  </div>
	  <span id="afterUnit" style="white-space: nowrap; min-width: 30px;"></span>
	</div>
	<div id="beforeAfterError" class="example" style="color: red; margin-top: 0.3rem;"></div>
	<div class="example">예: 영어 점수 Before: 500점 → After: 800점 / 체중 Before: 60kg → After: 55kg</div>

    <!-- 5. 목표 기간 -->
    <label for="deadlineType">5️⃣ 언제까지 이루고 싶나요?</label>
    <select id="deadlineType" name="deadlineType" required>
      <option value="">-- 선택 --</option>
      <option value="week">1주일 이내</option>
      <option value="month">1개월 이내</option>
      <option value="year">1년 이내</option>
      <option value="specific">특정 날짜 선택</option>
    </select>
    <input type="date" id="deadlineDate" name="deadlineDate" style="margin-top: 0.6rem;" />

    <button type="submit">목표 등록하기</button>
    <button type="button" th:onclick="|location.href='@{/habit/add}'|">목표 등록하기</button>
		
  </form>
 
  <br>
  <a th:href="@{/habit/list}">목록으로</a>
  <a th:href="@{/habit/cal}">캘린더</a>
  <a th:href="@{/habit/today}">오늘의 </a>

  </form>

  <script>
	
	
    const deadlineTypeSelect = document.getElementById("deadlineType");
    const deadlineDateInput = document.getElementById("deadlineDate");

    deadlineTypeSelect.addEventListener("change", function () {
      const today = new Date();
      let deadline = null;

      if (this.value === "week") {
        deadline = new Date(today.setDate(today.getDate() + 7));
      } else if (this.value === "month") {
        deadline = new Date(today.setMonth(today.getMonth() + 1));
      } else if (this.value === "year") {
        deadline = new Date(today.setFullYear(today.getFullYear() + 1));
      }

      if (deadline) {
        const formatted = deadline.toISOString().split("T")[0];
        deadlineDateInput.value = formatted;
        deadlineDateInput.readOnly = true;
      } else {
        deadlineDateInput.value = "";
        deadlineDateInput.readOnly = false;
      }
    });

	const unitInput = document.getElementById('unit');
	const beforeUnitSpan = document.getElementById('beforeUnit');
	const afterUnitSpan = document.getElementById('afterUnit');

	function updateUnits() {
	  const unit = unitInput?.value.trim() ?? '';
	  beforeUnitSpan.textContent = unit;
	  afterUnitSpan.textContent = unit;
	}
	updateUnits();
	unitInput?.addEventListener('input', updateUnits);

	const beforeInput = document.getElementById('beforeState');
	const afterInput = document.getElementById('afterState');
	const beforeAfterError = document.getElementById('beforeAfterError');

	function validateBeforeAfter() {
	  const beforeVal = parseInt(beforeInput.value);
	  const afterVal = parseInt(afterInput.value);

	  let errorMessage = '';

	  if (!beforeVal || beforeVal < 1) {
	    errorMessage = '현재 상태는 1 이상의 숫자만 입력해주세요.';
	    beforeInput.setCustomValidity(errorMessage);
	  } else {
	    beforeInput.setCustomValidity('');
	  }

	  if (!afterVal || afterVal < 1) {
	    errorMessage = '목표 상태는 1 이상의 숫자만 입력해주세요.';
	    afterInput.setCustomValidity(errorMessage);
	  } else {
	    afterInput.setCustomValidity('');
	  }

	  if (beforeInput.validationMessage) {
	    beforeAfterError.textContent = beforeInput.validationMessage;
	  } else if (afterInput.validationMessage) {
	    beforeAfterError.textContent = afterInput.validationMessage;
	  } else {
	    beforeAfterError.textContent = '';
	  }
	}

	beforeInput.addEventListener('input', validateBeforeAfter);
	afterInput.addEventListener('input', validateBeforeAfter);

	document.getElementById('goalForm').addEventListener('submit', function(e) {
	  validateBeforeAfter();
	  if (!beforeInput.checkValidity()) {
	    beforeInput.focus();
	    e.preventDefault();
	  } else if (!afterInput.checkValidity()) {
	    afterInput.focus();
	    e.preventDefault();
	  }
	});
  </script>


</body>
</html>

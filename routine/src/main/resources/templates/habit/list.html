<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>습관 목록</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 40px 0;
    }
    .container-custom {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 2.5rem 3rem;
      max-width: 720px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      color: #333;
      font-weight: 700;
      margin-bottom: 2rem;
      position: relative;
    }
    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
    }
    .goal-block {
      margin-bottom: 36px;
      background: #f8f9ff;
      border: 2px solid #e3e7ff;
      border-radius: 15px;
      padding: 1.6rem 1.8rem;
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.15);
    }
    .goal-title {
      font-size: 1.3rem;
      color: #2c4777;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: -0.01em;
    }
    .goal-actions {
      text-align: right;
      margin-bottom: 1rem;
    }
    .goal-actions a, .goal-actions button {
      display: inline-block;
      font-weight: 600;
      border-radius: 10px;
      padding: 7px 18px;
      font-size: 0.95rem;
      transition: background 0.25s ease;
      cursor: pointer;
      text-decoration: none;
      border: none;
      margin-right: 8px;
      user-select: none;
    }
    .goal-actions a {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    .goal-actions a:hover {
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
      text-decoration: none;
      opacity: 0.9;
    }
    .goal-actions button {
      background: #fa5065;
      color: #fff;
    }
    .goal-actions button:hover {
      background: #d94458;
      opacity: 0.9;
    }
    .habit-list {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
    }
    .habit-list td {
      background: white;
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 1rem;
      color: #343558;
      vertical-align: middle;
    }
    .habit-title {
      font-weight: 500;
      padding-left: 12px;
    }
    .habit-action form {
      display: inline;
    }
    .habit-action button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 15px;
      padding: 7px 20px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 10px;
      transition: background 0.25s ease;
    }
    .habit-action button:last-child {
      background: #fa5065;
      margin-right: 0;
    }
    .habit-action button:hover {
      opacity: 0.85;
    }
    .empty-msg {
      margin-top: 12px;
      color: #888;
      font-style: italic;
      font-size: 1rem;
      text-align: center;
      padding: 1rem 0;
    }
    .add-btn {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 35px auto 0;
      padding: 14px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 50px;
      text-align: center;
      text-decoration: none;
      transition: background 0.22s ease;
      cursor: pointer;
      user-select: none;
    }
    .add-btn:hover {
      background: #164d95;
      text-decoration: none;
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <div class="container-custom">
    <h2><i class="fas fa-list-check me-2"></i>습관 목록</h2>
    <div th:if="${#lists.isEmpty(goals)}">
      <div class="empty-msg">아직 등록된 목표가 없습니다.<br>먼저 목표를 추가해보세요!</div>
    </div>
    <div th:each="goal : ${goals}">
      <div class="goal-block">
        <div class="goal-title" th:text="${goal.title}">목표제목</div>
        <div class="goal-actions">
          <a th:href="@{'/habit/goal/edit/' + ${goal.goalNo}}" role="button"><i class="fas fa-edit me-1"></i>목표 수정</a>
          <form th:action="@{'/habit/goal/delete'}" method="post" style="display: inline;" onsubmit="return confirm('정말 이 목표를 삭제하시겠습니까? 습관도 모두 삭제됩니다.');">
            <input type="hidden" th:name="goalNo" th:value="${goal.goalNo}" />
            <button type="submit"><i class="fas fa-trash-alt me-1"></i>목표 삭제</button>
          </form>
        </div>

        <div th:if="${goal.habits == null or #lists.isEmpty(goal.habits)}">
          <div class="empty-msg" style="font-size: 1rem; color: #bbb;">해당 목표에 등록된 습관이 없습니다.</div>
        </div>

        <table class="habit-list" th:if="${goal.habits != null and not #lists.isEmpty(goal.habits)}">
          <tbody>
            <tr th:each="habit : ${goal.habits}">
              <td class="habit-title" th:text="${habit.title}">습관명</td>
              <td class="habit-action" style="text-align: right;">
                <form th:action="@{'/habit/edit/' + ${habit.habitNo}}" method="get" style="display: inline;" onsubmit="return confirm('수정하시겠습니까?');">
                  <button type="submit"><i class="fas fa-pen me-1"></i>수정</button>
                </form>
                <form th:action="@{'/habit/delete/' + ${habit.habitNo}}" method="post" style="display: inline;" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                  <button type="submit"><i class="fas fa-trash me-1"></i>삭제</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <a th:href="@{/habit/add}" class="add-btn"><i class="fas fa-plus me-2"></i>새 습관 추가</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>습관 목록</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 40px 0;
    }
    .container-custom {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 2.5rem 3rem;
      max-width: 720px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      color: #333;
      font-weight: 700;
      margin-bottom: 2rem;
      position: relative;
    }
    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
    }
    .goal-block {
      margin-bottom: 36px;
      background: #f8f9ff;
      border: 2px solid #e3e7ff;
      border-radius: 15px;
      padding: 1.6rem 1.8rem;
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.15);
    }
    .goal-title {
      font-size: 1.3rem;
      color: #2c4777;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: -0.01em;
    }
    .goal-actions {
      text-align: right;
      margin-bottom: 1rem;
    }
    .goal-actions a, .goal-actions button {
      display: inline-block;
      font-weight: 600;
      border-radius: 10px;
      padding: 7px 18px;
      font-size: 0.95rem;
      transition: background 0.25s ease;
      cursor: pointer;
      text-decoration: none;
      border: none;
      margin-right: 8px;
      user-select: none;
    }
    .goal-actions a {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    .goal-actions a:hover {
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
      text-decoration: none;
      opacity: 0.9;
    }
    .goal-actions button {
      background: #fa5065;
      color: #fff;
    }
    .goal-actions button:hover {
      background: #d94458;
      opacity: 0.9;
    }
    .habit-list {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
    }
    .habit-list td {
      background: white;
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 1rem;
      color: #343558;
      vertical-align: middle;
    }
    .habit-title {
      font-weight: 500;
      padding-left: 12px;
    }
    .habit-action form {
      display: inline;
    }
    .habit-action button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 15px;
      padding: 7px 20px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 10px;
      transition: background 0.25s ease;
    }
    .habit-action button:last-child {
      background: #fa5065;
      margin-right: 0;
    }
    .habit-action button:hover {
      opacity: 0.85;
    }
    .empty-msg {
      margin-top: 12px;
      color: #888;
      font-style: italic;
      font-size: 1rem;
      text-align: center;
      padding: 1rem 0;
    }
    .add-btn, .add-goal-btn {
      display: inline-block;
      width: 100%;
      max-width: 300px;
      padding: 14px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.13rem;
      border-radius: 50px;
      text-align: center;
      text-decoration: none;
      transition: background 0.22s ease;
      cursor: pointer;
      user-select: none;
      margin: 0;
    }
    .add-btn:hover, .add-goal-btn:hover {
      background: #164d95;
      text-decoration: none;
      opacity: 0.95;
    }
    /* 버튼 그룹 반응형 */
    @media (max-width: 540px) {
      .add-btn, .add-goal-btn {
        max-width: 100%;
        font-size: 1rem;
        padding: 12px 0;
      }
    }

    /* 모달 스타일 약간 조정 */
    .modal-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }
    .modal-content {
      border-radius: 1rem;
    }
    .form-label {
      font-weight: 600;
    }
    .modal-footer .btn {
      border-radius: 50px!important;
      min-width: 120px;
    }
  </style>
</head>
<body>
  <div class="container-custom">
    

    <h2><i class="fas fa-list-check me-2"></i>습관 목록</h2>

    <div th:if="${#lists.isEmpty(goals)}">
      <div class="empty-msg">아직 등록된 목표가 없습니다.<br>먼저 목표를 추가해보세요!</div>
    </div>
    <div th:each="goal : ${goals}">
      <div class="goal-block">
        <div class="goal-title" th:text="${goal.title}">목표제목</div>
        <div class="goal-actions">
          <a th:href="@{'/habit/goal/edit/' + ${goal.goalNo}}" role="button"><i class="fas fa-edit me-1"></i>목표 수정</a>
          <form th:action="@{'/habit/goal/delete'}" method="post" style="display: inline;" onsubmit="return confirm('정말 이 목표를 삭제하시겠습니까? 습관도 모두 삭제됩니다.');">
            <input type="hidden" th:name="goalNo" th:value="${goal.goalNo}" />
            <button type="submit"><i class="fas fa-trash-alt me-1"></i>목표 삭제</button>
          </form>
        </div>

        <div th:if="${goal.habits == null or #lists.isEmpty(goal.habits)}">
          <div class="empty-msg" style="font-size: 1rem; color: #bbb;">해당 목표에 등록된 습관이 없습니다.</div>
        </div>

        <table class="habit-list" th:if="${goal.habits != null and not #lists.isEmpty(goal.habits)}">
          <tbody>
            <tr th:each="habit : ${goal.habits}">
              <td class="habit-title" th:text="${habit.title}">습관명</td>
              <td class="habit-action" style="text-align: right;">
                <form th:action="@{'/habit/edit/' + ${habit.habitNo}}" method="get" style="display: inline;" onsubmit="return confirm('수정하시겠습니까?');">
                  <button type="submit"><i class="fas fa-pen me-1"></i>수정</button>
                </form>
                <form th:action="@{'/habit/delete/' + ${habit.habitNo}}" method="post" style="display: inline;" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                  <button type="submit"><i class="fas fa-trash me-1"></i>삭제</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 새 목표 등록 모달 (Bootstrap Modal) -->
    <div class="modal fade" id="addGoalModal" tabindex="-1" aria-labelledby="addGoalModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form th:action="@{/habit/goal}" method="post" id="goalForm">
            <div class="modal-header">
              <h5 class="modal-title" id="addGoalModalLabel"><i class="fas fa-bullseye me-2"></i>새 목표 등록</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="goalTitle" class="form-label">목표명</label>
                <input type="text" class="form-control" id="goalTitle" name="title" placeholder="예: 체중 60 → 55kg 운동하기" required />
                <div class="form-text">예: 토익 500 → 800점 공부, 저축 300 → 500만원 만들기 등</div>
              </div>
              <div class="mb-3">
                <label for="goalCategory" class="form-label">카테고리</label>
                <select id="goalCategory" name="goalCategory" class="form-select" required>
                  <option value="">--선택--</option>
                  <option value="health">건강/운동</option>
                  <option value="learning">학습/자격증</option>
                  <option value="career">커리어/업무</option>
                  <option value="finance">재무/절약</option>
                  <option value="relationship">인간관계/가족</option>
                  <option value="hobby">취미/자기계발</option>
                  <option value="daily">생활습관</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="whyGoal" class="form-label">이유</label>
                <input type="text" class="form-control" id="whyGoal" name="whyGoal" placeholder="왜 이 목표를 이루고 싶나요?" required />
              </div>
              <div class="mb-3">
                <label for="goalPeriod" class="form-label">기간/마감일</label>
                <input type="text" class="form-control" id="goalPeriod" name="periodOrEndDate" placeholder="예: 3개월, 2025-12-31 등" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>등록</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            </div>
          </form>
        </div>
      </div>
    </div>
	<!-- 버튼 그룹: 새 목표/새 습관 추가를 나란히 -->
	    <div class="d-flex gap-3 justify-content-center mb-4 flex-wrap">
			<a th:href="@{/habit/goal}" class="add-goal-btn">
			   <i class="fas fa-bullseye me-2"></i>새 목표 추가
			 </a>
	      <a th:href="@{/habit/add}" class="add-btn">
	        <i class="fas fa-plus me-2"></i>새 습관 추가
	      </a>
	    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </div>
</body>
</html>

# 챌린지 카테고리별 설명

no.10=신체 활동과 건강 증진을 위한 다양한 운동과 피트니스 활동
no.11=야외 또는 실내에서 하는 달리기와 조깅, 마라톤 훈련
no.12=자전거를 이용한 실내외 사이클링과 자전거 타기 운동
no.13=헬스장에서의 웨이트 트레이닝과 근력 운동, 체성분 관리
no.14=몸과 마음의 균형을 위한 요가와 필라테스, 스트레칭 운동
no.15=자연 속에서 즐기는 등산과 하이킹, 트레킹 활동
no.16=달리기, 자전거, 헬스, 요가 및 필라테스에 포함되지 않는 다양한 스포츠와 특별한 운동 활동
no.20=개인의 성장과 발전을 위한 종합적인 자기 향상 활동
no.21=학습과 교육을 통한 지식성취
no.22=책을 통한 지식 확장과 독서 습관 형성
no.23=개인 재정 관리와 경제적 목표 달성을 위한 금융 활동
no.24=건강하고 아름다운 피부를 위한 스킨케어와 미용 관리
no.25=건강한 체중 관리와 체형 개선을 위한 식단 조절과 생활 습관 개선
no.26=공부, 독서, 재무관리, 피부관리, 다이어트에 포함되지 않는 특별한 자기계발과 성장 활동
no.30=일상생활의 질 향상과 개인만의 생활 방식 개선
no.31=건강한 식생활과 올바른 식습관 형성
no.32=일상의 기록과 성찰을 통한 자기 이해와 정신 건강 관리
no.33=규칙적인 수면 패턴과 건강한 아침 루틴 만들기
no.34=식습관, 일기쓰기, 아침기상 루틴에 포함되지 않는 특별한 생활 습관과 일상 개선 활동
no.40=일반적인 카테고리로 분류하기 어려운 특수한 목적이나 창의적 아이디어를 바탕으로 한 독특한 챌린지 활동
no.41=인터넷 밈 등 특정한 목적 없이 인터넷에서 즐기기 위한 활동
no.42=사회 공헌과 나눔을 실천하는 기부와 자원봉사 활동
no.43=운동, 자기계발, 생활 방식 개선, 인터넷 밈에 해당하지 않는 특별하고 독창적인 개인 맞춤 활동